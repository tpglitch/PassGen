<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Password Generator</h1>
      
      <div class="password-display">
        <input type="text" id="password" readonly value="P4$5w0rd!">
        <button id="copy-btn">Copy</button>
      </div>
      
      <div class="strength-indicator">
        <div class="strength-meter">
          <div class="strength-meter-fill" style="width: 75%; background-color: #4CAF50;"></div>
        </div>
        <span class="strength-text">Strong</span>
      </div>
      
      <div class="options">
        <div class="option">
          <label for="length">Length</label>
          <div class="length-control">
            <input type="range" id="length" min="4" max="64" value="12">
            <input type="number" id="length-input" min="4" max="64" value="12">
          </div>
        </div>
        
        <div class="option">
          <label for="uppercase">Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        
        <div class="option">
          <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        
        <div class="option">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        
        <div class="option">
          <label for="special">Include Special Characters</label>
          <input type="checkbox" id="special" checked>
        </div>
      </div>
      
      <button id="generate-btn" class="generate-btn">Generate Password</button>
    </div>
  </div>
  
  <script src="/js/main.js" type="module"></script>
</body>
</html>
