<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    /* Container styles */
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 25px;
      width: 100%;
      max-width: 500px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }
    
    /* Password display */
    .password-display {
      display: flex;
      margin-bottom: 20px;
    }
    
    .password-display input {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 4px 0 0 4px;
      background-color: #f9f9f9;
      font-family: monospace;
      letter-spacing: 1px;
    }
    
    .password-display input:focus {
      outline: none;
      border-color: #3498db;
    }
    
    .password-display button {
      padding: 12px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      font-weight: bold;
      min-width: 80px;
    }
    
    .password-display button:hover {
      background-color: #2980b9;
    }
    
    /* Strength indicator */
    .strength-indicator {
      margin-bottom: 25px;
    }
    
    .strength-meter {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-bottom: 8px;
      overflow: hidden;
    }
    
    .strength-meter-fill {
      height: 100%;
      border-radius: 5px;
      transition: width 0.3s ease, background-color 0.3s ease;
    }
    
    .strength-text {
      font-size: 14px;
      font-weight: bold;
      color: #7f8c8d;
    }
    
    /* Options */
    .options {
      margin-bottom: 25px;
    }
    
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .option label {
      font-weight: 500;
    }
    
    .option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .length-control {
      display: flex;
      align-items: center;
      width: 60%;
    }
    
    .length-control input[type="range"] {
      flex-grow: 1;
      margin-right: 10px;
    }
    
    .length-control input[type="number"] {
      width: 60px;
      text-align: center;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-weight: bold;
    }
    
    /* Generate button */
    .generate-btn {
      width: 100%;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .generate-btn:hover {
      background-color: #27ae60;
    }
    
    /* Responsive adjustments */
    @media (max-width: 500px) {
      .container {
        padding: 15px;
      }
      
      .option {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .option label {
        margin-bottom: 5px;
      }
      
      .length-control {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1>Password Generator</h1>
      
      <div class="password-display">
        <input type="text" id="password" readonly value="P4$5w0rd!">
        <button id="copy-btn">Copy</button>
      </div>
      
      <div class="strength-indicator">
        <div class="strength-meter">
          <div class="strength-meter-fill" style="width: 75%; background-color: #4CAF50;"></div>
        </div>
        <span class="strength-text">Strong</span>
      </div>
      
      <div class="options">
        <div class="option">
          <label for="length">Length</label>
          <div class="length-control">
            <input type="range" id="length" min="4" max="64" value="12">
            <input type="number" id="length-input" min="4" max="64" value="12">
          </div>
        </div>
        
        <div class="option">
          <label for="uppercase">Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked>
        </div>
        
        <div class="option">
          <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase" checked>
        </div>
        
        <div class="option">
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        
        <div class="option">
          <label for="special">Include Special Characters</label>
          <input type="checkbox" id="special" checked>
        </div>
      </div>
      
      <button id="generate-btn" class="generate-btn">Generate Password</button>
    </div>
  </div>
  
  <script>
    // Password character sets
    const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
    const numberChars = '0123456789';
    const specialChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

    /**
     * Generate a random password based on selected options
     * @param {number} length - Length of the password
     * @param {boolean} hasUppercase - Include uppercase letters
     * @param {boolean} hasLowercase - Include lowercase letters
     * @param {boolean} hasNumbers - Include numbers
     * @param {boolean} hasSpecial - Include special characters
     * @returns {string} Generated password
     */
    function generatePassword(length, hasUppercase, hasLowercase, hasNumbers, hasSpecial) {
      // Ensure at least one character type is selected
      if (!hasUppercase && !hasLowercase && !hasNumbers && !hasSpecial) {
        throw new Error('Please select at least one character type');
      }
      
      // Build character pool based on selected options
      let charPool = '';
      if (hasUppercase) charPool += uppercaseChars;
      if (hasLowercase) charPool += lowercaseChars;
      if (hasNumbers) charPool += numberChars;
      if (hasSpecial) charPool += specialChars;
      
      // Generate random password
      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charPool.length);
        password += charPool[randomIndex];
      }
      
      return password;
    }

    /**
     * Calculate password strength
     * @param {string} password - The password to evaluate
     * @param {boolean} hasUppercase - Whether uppercase was included in options
     * @param {boolean} hasLowercase - Whether lowercase was included in options
     * @param {boolean} hasNumbers - Whether numbers were included in options
     * @param {boolean} hasSpecial - Whether special chars were included in options
     * @returns {number} Strength score from 0-100
     */
    function calculateStrength(password, hasUppercase, hasLowercase, hasNumbers, hasSpecial) {
      // Calculate strength score (0-100)
      let score = 0;
      const length = password.length;
      
      // Length score (up to 50 points)
      score += Math.min(length, 50);
      
      // Character variety score (up to 60 points)
      const typesCount = [hasUppercase, hasLowercase, hasNumbers, hasSpecial].filter(Boolean).length;
      score += typesCount * 15;
      
      // Adjust based on actual password content
      const hasUppercaseActual = /[A-Z]/.test(password);
      const hasLowercaseActual = /[a-z]/.test(password);
      const hasNumbersActual = /\d/.test(password);
      const hasSpecialActual = /[^A-Za-z0-9]/.test(password);
      
      const actualTypesCount = [
        hasUppercaseActual, 
        hasLowercaseActual, 
        hasNumbersActual, 
        hasSpecialActual
      ].filter(Boolean).length;
      
      // Ensure the password actually contains the character types that were selected
      if (actualTypesCount < typesCount) {
        score = Math.max(score - 20, 0);
      }
      
      return score;
    }

    /**
     * Get descriptive text for password strength
     * @param {number} strengthScore - The strength score (0-100)
     * @returns {string} Description of password strength
     */
    function getStrengthDescription(strengthScore) {
      if (strengthScore < 30) {
        return 'Weak';
      } else if (strengthScore < 60) {
        return 'Moderate';
      } else if (strengthScore < 80) {
        return 'Strong';
      } else {
        return 'Very Strong';
      }
    }

    /**
     * Get color for password strength indicator
     * @param {number} strengthScore - The strength score (0-100)
     * @returns {string} CSS color value
     */
    function getStrengthColor(strengthScore) {
      if (strengthScore < 30) {
        return '#f44336'; // Red
      } else if (strengthScore < 60) {
        return '#ff9800'; // Orange
      } else if (strengthScore < 80) {
        return '#2196F3'; // Blue
      } else {
        return '#4CAF50'; // Green
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Get DOM elements
      const passwordDisplay = document.getElementById('password');
      const copyBtn = document.getElementById('copy-btn');
      const lengthSlider = document.getElementById('length');
      const lengthInput = document.getElementById('length-input');
      const uppercaseCheckbox = document.getElementById('uppercase');
      const lowercaseCheckbox = document.getElementById('lowercase');
      const numbersCheckbox = document.getElementById('numbers');
      const specialCheckbox = document.getElementById('special');
      const generateBtn = document.getElementById('generate-btn');
      const strengthMeterFill = document.querySelector('.strength-meter-fill');
      const strengthText = document.querySelector('.strength-text');

      // Function to generate password and update UI
      const createPassword = () => {
        try {
          const length = parseInt(lengthSlider.value);
          const hasUppercase = uppercaseCheckbox.checked;
          const hasLowercase = lowercaseCheckbox.checked;
          const hasNumbers = numbersCheckbox.checked;
          const hasSpecial = specialCheckbox.checked;
          
          // Generate password
          const password = generatePassword(
            length, 
            hasUppercase, 
            hasLowercase, 
            hasNumbers, 
            hasSpecial
          );
          
          // Update password display
          passwordDisplay.value = password;
          
          // Calculate strength score
          const strengthScore = calculateStrength(
            password, 
            hasUppercase, 
            hasLowercase, 
            hasNumbers, 
            hasSpecial
          );
          
          // Update strength indicator
          strengthMeterFill.style.width = `${strengthScore}%`;
          strengthMeterFill.style.backgroundColor = getStrengthColor(strengthScore);
          strengthText.textContent = getStrengthDescription(strengthScore);
        } catch (error) {
          alert(error.message);
        }
      };

      // Update number input when slider changes and generate new password
      lengthSlider.addEventListener('input', () => {
        lengthInput.value = lengthSlider.value;
        createPassword();
      });
      
      // Update slider when number input changes and generate new password
      lengthInput.addEventListener('input', () => {
        // Ensure the input value is within min and max bounds
        const value = parseInt(lengthInput.value);
        if (value < 4) lengthInput.value = '4';
        if (value > 64) lengthInput.value = '64';
        
        lengthSlider.value = lengthInput.value;
        createPassword();
      });
      
      // Add event listeners to all checkboxes to generate new password when changed
      uppercaseCheckbox.addEventListener('change', createPassword);
      lowercaseCheckbox.addEventListener('change', createPassword);
      numbersCheckbox.addEventListener('change', createPassword);
      specialCheckbox.addEventListener('change', createPassword);
      
      // Generate password when button is clicked
      generateBtn.addEventListener('click', createPassword);
      
      // Copy password to clipboard when copy button is clicked
      copyBtn.addEventListener('click', () => {
        passwordDisplay.select();
        document.execCommand('copy');
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
        }, 2000);
      });
      
      // Generate a password on page load
      createPassword();
    });
  </script>
</body>
</html>
